<div class="container">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-8">
            <div class="row">
                <div class="col-6">
                    <div class="example-container">
                        <h2>To do</h2>
                    
                        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
                            class="example-list" (cdkDropListDropped)="drop($event)">
                            @for (item of todo; track item) {
                            <div class="example-box text-danger-emphasis" cdkDrag>{{item.titulo}} - {{item.fechaL | date: "dd-MM-yy"}}</div>
                            }
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="example-container">
                        <h2>Done</h2>
                    
                        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
                            class="example-list" (cdkDropListDropped)="drop($event)">
                            @for (item of done; track item) {
                            <div class="example-box text-success" cdkDrag>{{item.titulo}} - {{item.fechaL | date: "dd-MM-yy"}}</div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
