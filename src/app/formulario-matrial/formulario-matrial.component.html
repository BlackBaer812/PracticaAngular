<form [formGroup]="formularioConversion" (ngSubmit)="submit()">
    <div class="row mt-2 gap-2">
        <div class="col border rounded-3 d-flex justify-content-center align-items-center">
            <mat-form-field class="example-full-width">
                <mat-label>Numero:</mat-label>
                <input type="number" matInput placeholder="Ej.: 4" formControlName="numerodecimal">
            </mat-form-field>
        </div>
        <div class="col border rounded-3 d-flex justify-content-center align-items-center">
            <mat-radio-group class="d-flex flex-column">
                <mat-label>Convertir a:</mat-label>
                <div class="row">
                    <div class="col-12">
                        <mat-radio-button formControlName="base" value="octal">Octal</mat-radio-button>
                    </div>
                    <div class="col-12">
                        <mat-radio-button formControlName="base" value="hexadecimal">Hexadecimal</mat-radio-button>
                    </div>
                </div>
            </mat-radio-group>
        </div>
    </div>
    <div class="row my-2 gap-2">
        <div class="col border rounded-3 d-flex justify-content-center align-items-center">
            <mat-form-field>
                <mat-label>Elevar a:</mat-label>
                <select matNativeControl formControlName="potencia">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </mat-form-field>  
        </div>
        <div class="col border rounded-3 d-flex justify-content-center align-items-center">
            <mat-checkbox formControlName="largo">Mostrar cantidad de dígitos</mat-checkbox>
        </div>
    </div>
    <button mat-raised-button type="submit">Confirmar</button>
  </form>
  <div class="row mt-3">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h3>Resultados</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <p>Conversion:{{conversion}}</p>
                        <p>Potencia:{{potenciaNumero}}</p>
                        <p>Cantidad de dígitos:{{cantidad}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
  </div>
