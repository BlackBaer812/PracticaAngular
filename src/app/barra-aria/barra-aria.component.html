<div class="progress-container" role="progressbar" 
     [attr.aria-valuenow]="value" 
     [attr.aria-valuemin]="0" 
     [attr.aria-valuemax]="max">
  <div class="progress-bar" [style.width.%]="(value / max) * 100">
    {{ value }} / {{ max }}
  </div>
</div>

<div id="aria-live-element" aria-live="polite" style="position: absolute; left: -9999px;"></div>
