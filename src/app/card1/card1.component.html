<select name="" [(ngModel)]="tam"  id="">
  <option value="12">12</option>
  <option value="14">14</option>
  <option value="16">16</option>
  <option value="18">18</option>
</select>

<select name="" [(ngModel)]="colorFon" id="">
  <option value="white">Blanco</option>
  <option value="aquamarine">Azul claro</option>
  <option value="green">Verde</option>
  <option value="yellow">Amarillo</option>
</select>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar #miniatura class="example-header-image"></div>
    <mat-card-title>{{nombre}}</mat-card-title>
    <mat-card-subtitle>{{especie}}</mat-card-subtitle>
    <p class="ms-auto">{{megusta}}</p>
  </mat-card-header>
  <img mat-card-image src={{misrc}} alt={{mialt}}>
  <mat-card-content>
    <p [resaltado]="colorFon" [tamano]="tam" [ngClass]="bonito ? 'bonito' : 'feo'">
      {{descripcion}}
    </p>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button (click)="click()" style="width : 120px;">
      {{gusta? "Unlike":"Like"}}
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
