<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar #miniatura class="example-header-image"></div>
      <mat-card-title>{{nombre}}</mat-card-title>
      <mat-card-subtitle>{{especie}}</mat-card-subtitle>
      <p class="ms-auto">{{megusta}}</p>
    </mat-card-header>
    <img mat-card-image src={{misrc}} alt={{mialt}}>
    <mat-card-content>
      <p [ngClass]="bonito ? 'bonito' : 'feo'">
        {{descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      
      <button mat-button (click)="click()" style="width : 120px;">
        {{gusta? "Unlike":"Like"}} 
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
